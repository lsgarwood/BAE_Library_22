<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./librarystylesheet.css">
    <title>BAE_Library_22</title>
</head>

<body>
    <!-- TITLE - IMG OVERLAY -->
    <div class="header">
        <img src="./LibraryImages/bookspines.jpeg" alt="Image of book spines">
        <div class="header-title">
            <h1 class="display-1"><strong>Lauren's Library</strong></h1>
        </div>
    </div>

    <!-- LEFT HAND CRUD PANEL -->
    <div class="container">
        <div class="row">
            <div id="crud-panel" class="col-sm-4">
                <h4 style="text-align:center">Search</h4>
                <form id="search-el">
                    <div class="row">
                        <div class="col-2" for="search-by-title">Title</div>
                        <div class="col-8"><input type="text" id="search-title"></div>
                        <div class="col-2"><button id="search-by-title" class="btn btn-secondary btn-sm" type="button"
                                style="text-align:center">Search</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2" for="search-by-id">ID</div>
                        <div class="col-8"><input type="text" id="search-id"></div>
                        <div class="col-2"><button id="search-by-id" class="btn btn-secondary btn-sm" type="button"
                                style="text-align:center">Search</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2" for="search-by-genre">Genre</div>
                        <div class="col-8">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Select Genre</option>
                                <option value="romance">Self-Help</option>
                                <option value="classic">Fiction</option>
                                <option value="fantasy">Non-Fiction</option>
                                <option value="biography">Biography</option>
                            </select>
                        </div>
                        <div class="col-2"><button id="search-by-genre" class="btn btn-secondary btn-sm" type="button">Search</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2" for="searh-by-author">Author</div>
                        <div class="col-8"><input type="text" id="search-author"></div>
                        <div class="col-2"><button id="search-by-title" class="btn btn-secondary btn-sm" type="button">Search</button></div>
                    </div>
                    <div class="d-grid gap-2" id="search-all-button">
                        <button class="btn btn-secondary btn-sm" type="button" style="text-align:center">Search All</button>
                    </div>
                    <div class="d-grid gap-2" id="clear-button">
                        <button class="btn btn-secondary btn-sm" type="button" style="text-align:center">Clear Search</button>
                    </div>
                </form>
                <h4 style="text-align:center">Donate</h4>
                <form id="donate-form-el">
                    <div class="row">
                        <div class="col-2"><label for="donate-title">Title</label></div>
                        <div class="col-8"><input type="text" id="add-title"></div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="donate-author">Author</label></div>
                        <div class="col-8"><input type="text" id="add-author"></div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="donate-genre">Genre</label></div>
                        <div class="col-8">
                            <select id="add-genre" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Select Genre</option>
                                <option value="romance">Self-Help</option>
                                <option value="classic">Fiction</option>
                                <option value="fantasy">Non-Fiction</option>
                                <option value="biography">Biography</option>
                            </select>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label for="donate-id">ID</label></div>
                        <div class="col-8"><input type="text" name="id" id="add-id"></div>
                        <div class="col-2"><button id="donate-book" class="btn btn-secondary btn-sm" type="button">Donate</button></div>
                    </div>
                </form>
                <h4 style="text-align:center">Return</h4>
                <form id="return-el">
                    <div class="row">
                        <div class="col-2"><label for="return-book">ID</label></div>
                        <div class="col-8"><input type="text" id="return-id"></div>
                        <div class="col-2"><button id="return-book" class="btn btn-secondary btn-sm" type="button">Return</button></div>
                    </div>
                </form>
                <br>
                <h4 style="text-align:center">Report a Lost Book</h4>
                <form id="report-el">
                    <div class="row">
                        <div class="col-2"><label>ID</label></div>
                        <div class="col-8"><input type="text" id="report-id"></div>
                        <div class="col-2"><button id="report-book" class="btn btn-secondary btn-sm" type="button">Report</button></div>
                    </div>
                </form>
                <br>
            </div>
            
            <!-- RIGHT HAND BROWSER WINDOW - ALL BOOKS DISPLAYED UNTIL FILTERED BY SEARCHES -->
            <div id="browser-window-el" class="col-8">
                <!-- SEARCH RESULT NUM DISPLAYED -->
                <p id="search-result-num-msg" style="font-size:15px;">0 search results</p>
                <!-- WHERE BOOK CARDS WILL BE STORED IN GRID -->
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <!-- INDIVIDUAL BOOK CARD -->
                        <div id="book-card" class="col-4 card text-center h-50">
                            <span id="book-card-banner" class="badge bg-danger"></span>
                            <img id="book-card-img" src="" height="350px" class="card-img-top" alt="">
                            <div id="book-card-body" class="card-body">
                                <h5 id="book-card-title" class="card-title"></h5>
                                <p id="book-card-author" class="card-text"></p>
                                <p id="book-card-genre" class="card-text"></p>
                                <p id="book-card-id" class="card-text"></p>
                                <a id="loan-book" href="#" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#loan-modal">Loan</a>
                                <a id="review-book" href="#" class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#review-modal">Review</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<!-- Option 1: Bootstrap Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="./LibraryIndex.js"></script>

</body>

</html>
